<!DOCTYPE html>
<html>
<head>
    <title>Домашняя страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .welcome-block {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-color: white;
        }
        .welcome-text {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .contacts-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: blue;
            cursor: pointer;
        }
        .first-column {
            background-color: gray;
            padding-top: 20px;
        }
        .sky-text {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 first-column">
                <div class="sky-text">Sky</div>
            </div>
            <div class="col-md-9">
                <div class="welcome-block">
                    <div class="welcome-text">Добро пожаловать на домашнюю страницу!</div>
                </div>
            </div>
        </div>
    </div>
    <div class="contacts-link" onclick="window.location.href='contact.html'">Контакты</div>
</body>
</html>
