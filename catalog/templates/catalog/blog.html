{% extends 'catalog/base.html' %}

{% block title %}
{% endblock %}

{% block menu %}
<button class="contacts-link" onclick="window.location.href='contact.html'">Контакты</button>
{% endblock %}

{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Добро пожаловать на страницу блога</h1>
        <p class="lead text-muted"></p>
        <p>
        </p>
    </div>
</section>

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            {% for blog_post in blog_posts %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text">
                        <h2>{{ blog_post.title }}</h2>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button class="details-link"
                                        onclick="window.location.href='/blog/{{ blog_post.id }}'">Подробнее
                                </button>
                            </div>
                            <small class="text-muted">{{ blog_post.published_at }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
